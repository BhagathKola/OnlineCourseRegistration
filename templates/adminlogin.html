{% extends 'common.html' %}
    {% load static %}


{% block common %}
<html>
<head>
    <title>
        Admin
    </title>
</head>
{% include 'mainmenu.html' %}
<br><br>
 <form action="{% url 'Hadmin' %}" method="post">
    {% csrf_token %}
<table align="center">

    <tr>
        <th rowspan="5">
            <img src="{% static 'images/admin.png' %}" width="300">
        </th>
    </tr>

    <tr>
        <h3 align="center">Admin Login</h3>
    </tr>
    <tr>
        <th>
            <label for="username1">Username</label>
            <input type="text" class="form-control" id="username1" placeholder="Enter Username" name="t1">
        </th>
    </tr>
    <tr>
        <th>
            <label for="Password1">Password</label>
            <input type="password" class="form-control" id="Password1" placeholder="Password" name="t2">
        </th>
    </tr>

    <tr align="center">
        <th>
            <br/>
            <button type="submit" class="btn btn-primary">Login</button>
        </th>
    </tr>

         {% if error %}
            <tr align="center" style="color: red">
            <th>{{ error }}</th>
            </tr>
        {% endif %}
 </table>
 </form><br><br><br><br>
</html>
{% endblock %}
