{% extends 'common.html' %}
{% block common %}
    {% include 'adminmenu.html' %}

<form action="{% url 'savedb' %}" method="post">
{% csrf_token %}
    <table align="center">
    <tr>
        <h3 align="center">Schedule A New Class</h3>
    </tr>
    <tr>
        <th>
            <label for="name">Course Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Course" name="t1">
        </th>
    </tr>
     <tr>
        <th>
            <label for="name">Faculty Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Name" name="t2">
        </th>
    </tr>
     <tr>
        <th>
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" placeholder="Date" name="t3">
        </th>
    </tr>
    <tr>
        <th>
            <label for="time">Time</label>
            <input type="time" class="form-control" id="time" placeholder="Time" name="t4">
        </th>
    </tr>
    <tr>
        <th>
            <label for="fee">Fee</label>
            <input type="number" class="form-control" id="fee" placeholder="Enter Fee" name="t5">
        </th>
    </tr>
    <tr>
        <th>
            <label for="duration">Duration</label>
            <input type="number" class="form-control" id="duration" placeholder="Enter Duration" name="t6">
        </th>
    </tr>
    <tr align="center">
        <th>
            <br/>
            <button type="submit" class="btn btn-primary">Register</button>
        </th>
    </tr>

        {% if msg %}
            <tr><th>{{ msg }}</th></tr>
        {% endif %}
    </table>
</form>
{% endblock %}
